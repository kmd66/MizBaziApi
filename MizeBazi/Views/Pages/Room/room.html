
<div id="thisRoom" style="display:none">

    <div class="mainTop d-flex">
        <div class="mainTopItem" info="exitRoom">
            <i class="iconsax" icon-name="logout-1"></i>
            <div class="text">خروج ازاتاق</div>
        </div>
        <div class="mainTopItem text" info="mainTopCount">
        </div>

        <div id="roomTopTrashName" class="mainTopItem text" style=" text-align: center; display: none">
        </div>

        <div class="mainTopItem" info="roomTopTrash" style="display:none">
            <i class="iconsax" icon-name="trash"></i>
            <div class="text">حذف اتاق</div>
        </div>
    </div>

    <div class="d-flex" id="roomTopUserList" style="margin: 5px 7px;">
    </div>

    <div id="roomList"></div>

    <div class="mainBottom inputText-group">
        <div class="label" id="sendMessage"><i class="iconsax" icon-name="send-1"></i></div>
        <input id="inpMessage" class="inputText" placeholder="ارسال پیام" />

    </div>
</div>

<div class="modal" id="roomUserList">
    <div class="modal-sandbox"></div>
    <div class="modal-box">
        <div class="modal-header">
            <div class="close-modal" data-modal="menuGame">&#10006;</div>
            <div class="title">حاضرین در اتاق</div>
        </div>
        <div class="modal-body" id="roomUserListBody">

        </div>
    </div>
</div>

<div class="modal" id="roomTrash">
    <div class="modal-sandbox"></div>
    <div class="modal-box">
        <div class="modal-header">
            <div class="close-modal" data-modal="menuGame">&#10006;</div>
            <div class="title">حذف اتاق</div>
        </div>
        <div class="modal-body">

            <div>ایا قصد حذف اتاق را دارید؟</div>

            <div id="creatRoomfotter" style="margin:20px 0 0">
                <div class="d-flex">
                    <button class="btn btn-red" onclick="trashRoom()">حذف</button>
                    <button class="btn btn-line close-modal">انصراف</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="destroyRoom">
    <div class="modal-sandbox"></div>
    <div class="modal-box">
        <div class="modal-header">
            <div class="close-modal" data-modal="menuGame">&#10006;</div>
            <div class="title">حذف اتاق</div>
        </div>
        <div class="modal-body">
            <div>این اتاق حذف شده است</div>
            <button class="btn btn-green w100" onclick="callbackSoketStart()">متوجه شدم</button>
        </div>
    </div>
</div>
