<div class="mainCenter" v-show="['user','userBlock'].indexOf(chatState) > -1 && !loding">
    <div class="d-flex">
        <div class="form__group" style="margin-left: 5px;">
            <input v-model="searchUserName" @input="limitText($event,25)" class="form__field" placeholder="نام کاربری">
        </div>
        <div class="form__group" style="margin-left: 5px;">
            <input v-model="searchName" @input="limitText($event,25)" class="form__field" placeholder="نام">
        </div>
    </div>

    <div style="margin-top: 14px;"><button v-on:click="list()" class="btn btn-line close-modal">جستجو</button></div>

    <div v-show="chatState == 'user' && !loding">

        <div v-for="item in listUser">
            <div class="chatMain userChatMain d-flex">

                <div class="chatImg">
                    <div class="chatListUserImg ">
                        <div class="chatUserImg">
                            <img :src="item.img + '90.jpg'">
                        </div>
                    </div>
                </div>

                <div class="chatText">
                    <div class="chatUserName">{{item.Name}}</div>
                    <div class="chatUserName" style="margin-top: 5px">{{item.UserName}}</div>
                </div>

                <div class="iconTextChat">
                    <div v-on:click=" removeFromGroup(item)">
                        <i class="iconsax" icon-name="user-1-delete">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.5912 21.6613C15.4012 21.6613 15.2113 21.5913 15.0613 21.4413C14.7713 21.1513 14.7713 20.6712 15.0613 20.3812L17.8812 17.5613C18.1712 17.2713 18.6513 17.2713 18.9413 17.5613C19.2313 17.8512 19.2313 18.3313 18.9413 18.6213L16.1213 21.4413C15.9713 21.5913 15.7812 21.6613 15.5912 21.6613Z" fill="#292D32"></path>

                                <path d="M12.1586 11.62C12.1286 11.62 12.1086 11.62 12.0786 11.62C12.0286 11.61 11.9586 11.61 11.8986 11.62C8.99859 11.53 6.80859 9.25 6.80859 6.44C6.80859 3.58 9.13859 1.25 11.9986 1.25C14.8586 1.25 17.1886 3.58 17.1886 6.44C17.1786 9.25 14.9786 11.53 12.1886 11.62C12.1786 11.62 12.1686 11.62 12.1586 11.62ZM11.9986 2.75C9.96859 2.75 8.30859 4.41 8.30859 6.44C8.30859 8.44 9.86859 10.05 11.8586 10.12C11.9186 10.11 12.0486 10.11 12.1786 10.12C14.1386 10.03 15.6786 8.42 15.6886 6.44C15.6886 4.41 14.0286 2.75 11.9986 2.75Z" fill="#292D32"></path>
                                <path d="M12.0019 22.5597C9.96187 22.5597 8.03188 22.0297 6.57188 21.0497C5.18188 20.1197 4.42188 18.8497 4.42188 17.4797C4.42188 16.1097 5.19188 14.8497 6.57188 13.9297C9.56188 11.9297 14.4219 11.9297 17.4119 13.9297C17.7519 14.1597 17.8519 14.6297 17.6219 14.9697C17.3919 15.3197 16.9219 15.4097 16.5819 15.1797C14.0919 13.5197 9.89188 13.5197 7.40188 15.1797C6.44188 15.8197 5.92188 16.6297 5.92188 17.4797C5.92188 18.3297 6.45188 19.1597 7.40188 19.7997C8.61188 20.6097 10.2419 21.0497 11.9919 21.0497C12.4019 21.0497 12.7419 21.3897 12.7419 21.7997C12.7419 22.2097 12.4119 22.5597 12.0019 22.5597Z" fill="#292D32"></path>
                            </svg>
                        </i>
                    </div>
                    <div style="margin-top: 5px;">حذف</div>
                </div>

                <div class="iconTextChat">
                    <div v-on:click=" addBlock(item)">
                        <i class="iconsax" icon-name="not-allowed-1">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14.9 2H9.10001C8.42001 2 7.46 2.4 6.98 2.88L2.88 6.98001C2.4 7.46001 2 8.42001 2 9.10001V14.9C2 15.58 2.4 16.54 2.88 17.02L6.98 21.12C7.46 21.6 8.42001 22 9.10001 22H14.9C15.58 22 16.54 21.6 17.02 21.12L21.12 17.02C21.6 16.54 22 15.58 22 14.9V9.10001C22 8.42001 21.6 7.46001 21.12 6.98001L17.02 2.88C16.54 2.4 15.58 2 14.9 2Z" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                <path d="M8.5 15.5L15.5 8.5" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                <path d="M15.5 15.5L8.5 8.5" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </i>
                    </div>
                    <div style="margin-top: 5px;">مسدود</div>
                </div>

            </div>
        </div>


    </div>

    <div v-show="chatState == 'userBlock' && !loding">

        <div v-for="item in listBlockUser">
            <div class="chatMain userChatMain d-flex">

                <div class="chatImg">
                    <div class="chatListUserImg ">
                        <div class="chatUserImg">
                            <img :src="item.img + '90.jpg'">
                        </div>
                    </div>
                </div>

                <div class="chatText">
                    <div class="chatUserName">{{item.Name}}</div>
                    <div class="chatUserName" style="margin-top: 5px">{{item.UserName}}</div>
                </div>

                <div class="iconTextChat">
                    <div v-on:click=" removeFromGroup(item)">
                        <i class="iconsax" icon-name="close-circle">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                <path d="M9.16998 14.83L14.83 9.17004" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                <path d="M14.83 14.83L9.16998 9.17004" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </i>
                    </div>
                    <div style="margin-top: 5px;">حذف</div>
                </div>

            </div>
        </div>

    </div>

</div>
<div class="mainBottom">
    <div class="item" style="border-left: 1px solid var(--TextColor2);"
         v-on:click="changeState('user')"
         v-bind:style="{ backgroundColor: chatState == 'user' ? 'rgb(3 218 198 / 60%)' : 'transparent'}">
        اعضا
    </div>
    <div class="item" style="border-left: 1px solid var(--TextColor2);"
         v-on:click="changeState('main')">
        بازگشت
    </div>
    <div class="item"
         v-on:click="changeState('userBlock')"
         v-bind:style="{ backgroundColor: chatState =='userBlock' ? 'rgb(3 218 198 / 60%)' : 'transparent'}">
        بلاک
    </div>
</div>
