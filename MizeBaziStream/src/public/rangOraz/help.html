
<template id="help-template">
    <div class="main">
        <div class="helpIcon"><i :class="selectItem.icon"></i></div>
        <div class="helpTitle">{{selectItem.title}}</div>
        <div style="margin-top: 14px;" v-html="selectItem.comment"></div>
    </div>
    <div class="mainBottom d-flex">
        <div v-for="item in helpComment" class="item"
                @click="changeSelectType(item)"
                :style="{ backgroundColor: selectType == item.type ? 'rgb(3 218 198 / 60%)' : 'transparent'}">
            <i :class="item.icon"></i>
            <span>{{item.title}}</span>
        </div>
        <div class="item" @click="appModel.state = 'main'">
            <i class="icon-chevron-left"></i>
            <span>بازگشت</span>
        </div>
    </div>
</template>
