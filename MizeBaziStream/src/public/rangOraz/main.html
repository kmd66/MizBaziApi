<template id="main-template">

    <div class="mainTemplate">
        <div class="mainTop d-flex">
            <div class="mainTopPeriod">{{door}}</div>
            <div class="mainTopTitle" @click="appModel.state = 'help'">
                <i :class="iconNaghsh"></i>
            </div>
            <div class="mainTopTime">{{mainTopTime}}</div>
        </div>

        <div class="progressbar aw213sdaf">
            <div :style="{ width: progressbarWidth }"></div>
        </div>

        <div class="main">

            <div class="mainRight">

                <div v-for="user in users" class="itemMain">
                    <div class="d-flex">
                        <div class="sitNumber">{{user.row}}</div>
                        <i v-show="user.type && user.type == 1" class="icon-star4" style="color: var(--NaghshSefidColor);"></i>
                        <i v-show="user.type && user.type == 2" class="icon-medal4" style="color: var(--NaghshSefidColor);"></i>
                    </div>
                    <div :class="'itemMain'+user.row" @click="itemMainClick(user.row)">
                        <div class="itemImg">
                            <img :src="user.info.Img+'90.jpg'">
                            <div :class="itemStatus(user.id)"></div>
                        </div>
                        <div class="itemName">{{user.info.FirstName}}</div>
                        <div class="userName">{{user.info.UserName}}</div>
                    </div>
                </div>

            </div>

            <div class="mainLeft">
                <div class="msg" v-show="msg.show">
                    <p style="color: red;" v-show="msg.bazpors">دو نفر را برای بازپرسی انتخاب کنید</p>
                    <p style="color: aquamarine;" v-show="msg.bazporsWait">بازپرس در حال انتخاب است </p>
                </div>

                <div class="soundDiv">
                    <i class="icon-radar-14" :style="{ display: soundDivI == true ? 'inline-block':'none'}"></i>
                    <span :style="{ display: soundDivSpan == true ? 'unset':'none'}">{{soundDivTime}}</span>
                </div>

                <div class="itemMain itemMain6">
                    <div class="defensePosition"></div>
                </div>

                <div class="paintImg">
                </div>
            </div>

        </div>

        <div class="mainBottom d-flex">
            <div>
                <i class="icon-like" onclick="sticker.handleUpdate('l1')"></i>
                <i class="icon-dislike" onclick="sticker.handleUpdate('l2')" style="margin-right: 12px;"></i>
            </div>
            <i class="icon-smileys" onclick="sticker.toggleTab()"></i>
            <i class="icon-chalesh" @click="addChalesh()"></i>
        </div>
    </div>

    <sticker-component></sticker-component>

</template>
