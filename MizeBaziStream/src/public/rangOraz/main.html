
<template id="main-template">

                    </div>
                    <div class="itemMain1" @click="itemMainClick(1)">

                </div>
                <div class="itemMain">
                    <div class="sitNumber">2</div>

                        <div class="itemName">مرتضی محمدی</div>
                        <div class="userName">mori66</div>
                    </div>
                </div>
                <div class="itemMain">
                    <div class="sitNumber">3</div>
                    <div class="itemMain3" @click="itemMainClick(3)">
                        <div class="itemImg"><i class="icon-spy" style="font-size: 2.8rem;"></i></div>

                    </div>
                </div>
                <div class="itemMain">

                    </div>
                </div>
                <div class="itemMain">
                    <div class="sitNumber">5</div>

                        <div class="itemName">مرتضی محمدی</div>
                        <div class="userName">mori66</div>
                    </div>
                </div>

            </div>

            <div class="mainLeft">
                <div class="soundDiv">
                    <i class="icon-radar-14" :style="{ display: soundDivI == true ? 'inline-block':'none'}"></i>
                    <span :style="{ display: soundDivSpan == true ? 'unset':'none'}">{{soundDivTime}}</span>
                </div>

                <div class="itemMain itemMain6">
                    <div class="defensePosition"></div>
                </div>

                <div class="paintImg">
                </div>

        </div>

        <div class="mainBottom d-flex">
            <div>
                <i class="icon-like" @click="handleStickersUpdate('l1')"></i>
                <i class="icon-dislike" @click="handleStickersUpdate('l2')" style="margin-right: 12px;"></i>
