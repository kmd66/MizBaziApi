<div class="fading-image"></div>

<div class="containerGame" id="app" v-cloak>
    <div>
        <div v-show="appModel.loding" class="lds-hourglass"></div>
        <div v-show="!appModel.loding">

            <div v-show="appModel.state == 'main'">
                <main-component ref="childmain" :app-model="appModel"></main-component>
            </div>
            <div class="paintMain" v-show="appModel.state == 'paint'">
                <paint-component ref="childpaint" :app-model="appModel"></paint-component>
            </div>
            <div class="imgsForSpyMain" v-show="appModel.state == 'imgsForSpy'">
                <imgs-for-spy-component ref="childimgsForSpy" :app-model="appModel"></imgs-for-spy-component>
            </div>

            <help-component ref="childhelp" :app-model="appModel"></help-component>

            <itemclick-component ref="childitemclick"></itemclick-component>
        </div>
    </div>
</div>

<div id="errorBox"></div>
