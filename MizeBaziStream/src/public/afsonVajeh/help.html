<template id="help-template">
    <div class="helpMain" v-show="appModel.state == 'help'">
        <div class="main">
            <div class="helpIcon"><i :style="{ color: selectItem.color }" :class="selectItem.icon"></i></div>
            <div :style="{ color: selectItem.color }" class="helpTitle">{{selectItem.title}}</div>
            <div style="margin-top: 14px;" v-html="selectItem.comment"></div>
        </div>
        <div class="mainBottom d-flex">
            <div v-for="item in helpComment" class="item"
                 @click="changeSelectType(item)"
                 :style="{ backgroundColor: selectType == item.type ? 'rgb(3 218 198 / 60%)' : 'transparent'}">
               
                <i :style="{ color: item.color }" :class="item.icon"></i>
                <span :style="{ color: item.color }">{{item.title}}</span>
            </div>
            <div class="item" @click="appModel.state = 'main'">
                <i class="icon-chevron-left"></i>
                <span>بازگشت</span>
            </div>
        </div>
    </div>
   
    <div class="modalBady" v-show="isShowCard" style="text-align:center">
        <div class="helpTitle" style=" color: var(--LinkColor); margin-top: 14px;">نقش شما</div>
        <div class="helpIcon"><i :style="{ color: myItem?.color }" :class="myItem.icon"></i></div>
        <div class="helpTitle" :style="{ color: myItem?.color }">{{myItem.title}}</div>

        <div v-show="myItem.secret != ''">
            <div class="helpTitle" style=" color: var(--LinkColor); margin-top: 1rem;">رمز گروه</div>
            <div class="helpTitle" :style="{ color: myItem?.color }">{{myItem.secret}}</div>
        </div>

        <button class="btn btn-yellow" style="margin-top: 1.5rem;" @click="isShowCard = false">متوجه شدم</button>
    </div>
</template>
